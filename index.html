<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple application to practice jQuery">
    <meta name="author" content="Dipesh B C">
    <title>jQuery Movie</title>

    <!-- nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Square+Peg&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="create-movie-form">
        <h1>jQuery Movie</h1>
        <label for="title" class="title">Title
            <input type="text" name="title" id="title" placeholder="Movie Title..." minlength="2" required>
        </label>
        <label for="rating" class="rating">Rating
            <input type="number" min="0" max="10" name="rating" id="rating" placeholder="Movie Rating..." required>
        </label>
        <button type="submit">Create Movie</button>
    </form>

    <div class="movies"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

    <!-- custom jQuery script -->
    <script>
        $('.create-movie-form').on('submit', (e) => {
            e.preventDefault()

            // get movie title and rating
            const [$movieTitle, $rating] = $('input')

            // create remove button with event listener to remove movie
            const $removeBtn = $('<button>Remove</button>').attr('type', 'button')
            $removeBtn.on('click', function () {
                console.log($(this).parent().remove())
            })

            // create a movie div
            const $movieDiv = $("<div></div>").attr('class', 'movie')

            // add movie inside the movie div and append it to movies div
            $movieDiv.append(`<p>${$movieTitle.value}</p><p>${$rating.value}</p>`).append($removeBtn)
            $movieDiv.appendTo('.movies')
        })
    </script>
</body>

</html>
