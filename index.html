<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple application to practice jQuery">
    <meta name="author" content="Dipesh B C">
    <title>jQuery Movie</title>

    <!-- nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Square+Peg&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="create-movie-form">
        <h1>jQuery Movie</h1>
        <label for="title" class="title">Title
            <input type="text" name="title" id="title" placeholder="Movie Title..." required>
        </label>
        <label for="rating" class="rating">Rating
            <input type="number" min="0" max="10" name="rating" id="rating" placeholder="Movie Rating..." required>
        </label>
        <button type="submit">Create Movie</button>
    </form>

    <div class="movies"></div>
</body>

</html>
